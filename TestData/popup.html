<!DOCTYPE html>
<html>

<head>
	<title>create a pop-up to print
	dialog box using JavaScript</title>
</head>

<body>
	<center>
		<h1 style="color:green">GeeksforGeeks</h1>
		<script>
			function printPopUp() {
				alert("Pop-up dialog-box")
				window.print();
			}
		</script>

		<button onclick="printPopUp()">Print</button>
	</center>
</body>

</html>
